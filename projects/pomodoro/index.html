<html>
    <head>
        <title>Alexandra Hipolito | Projects - Pomodoro Timer</title>
    </head>

    <body>
        <ul>
            <li id="minutes">25</li>
            <li id="seconds">00</li>
        </ul>
        
        <button id="plus" onclick="increment();">+</li>
        <button id="minus" onclick="decrement();">-</li>
        
        <button id="startPomo" onclick="pomodoro('p');">Start</button><!--replace 25 with minutes.innerHTML-->
        <button id="startBreak" onclick="pomodoro('b');">Start Break</button>
        
        <button id="stop" onclick="resetTimer();">Reset</button>
        <button id="pause" onclick="pauseTimer();">Pause</button>

    </body>
    <script src="../pomodoro/pomodoro.js"></script>
</html>
