<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alexandra Hipolito | Simon Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../simongame/simongame.css">
    </head>
    <body>
        <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
        <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
        <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
        <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
        
        
        
        <div class="container">
            <div class="row">
                <div id="green" class="square" onclick="playerPressColour(this.id)"></div>
                <div id="red" class="square" onclick="playerPressColour(this.id)"></div>
            </div>
            <div class="row">
                <div id="yellow" class="square" onclick="playerPressColour(this.id)"></div>
                <div id="blue" class="square" onclick="playerPressColour(this.id)"></div>
            </div>
        </div>
        
        <div id="count">Count: 0</div>
        <input type="checkbox">Strict mode
        <button id="start" onclick="start();">Start</button>
        <button id="reset" onclick="reset();">Reset</button>
        
        <script src="../simongame/simongame.js"></script>
        
    </body>
</html>
