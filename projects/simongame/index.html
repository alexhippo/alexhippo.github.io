<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alexandra Hipolito | Simon Game</title>
        <link rel="stylesheet" href="../simongame/simongame.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="green" class="square"></div>
                <div id="red" class="square light"></div>
            </div>
            <div class="row">
                <div id="yellow" class="square"></div>
                <div id="blue" class="square"></div>
            </div>
        </div>
        
        <div id="count">Count: 0</div>
        <input type="checkbox">Strict mode
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        
        
        
    </body>
</html>
