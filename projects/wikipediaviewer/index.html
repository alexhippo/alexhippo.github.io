<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Alexandra Hipolito | Projects - Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Bungee+Inline'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>

    <link rel="stylesheet" href="../wikipediaviewer/css/style.css">
</head>

<body>
  <div class="container">
  <div class="row text-center" id="header">
    <h1>Wikipedia Viewer</h1>
  </div>
  <div class="row text-center" id="search">
    <div class="input-group">
      <input type="search" id="searchTerm" class="form-control" placeholder="Search for a specific article on English Wikipedia">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="clear"><i class="fa fa-times-circle" aria-hidden="true"></i>
</button>
        <button class="btn btn-default" type="button" id="go"><i class="fa fa-search" aria-hidden="true"></i>
</button>
        <button class="btn btn-default" id="random"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
I like learning</button>
      </span>
    </div>
  </div>
  <div class="row" id="results">
  </div>
  <div class="row text-center" id="credits">
      &copy; <a href="http://alexhippo.github.io" target="_blank">alexhippo</a> 2016
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src="../wikipediaviewer/js/index.js"></script>

</body>
</html>
