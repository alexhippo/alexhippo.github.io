<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alexandra Hipolito | Projects - Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="square" id="topLeft" onclick="playerClick(this.id);"></div>
                <div class="square" id="topMiddle" onclick="playerClick(this.id);"></div>
                <div class="square" id="topRight" onclick="playerClick(this.id);"></div>
            </div>
           <div class="row">
                <div class="square" id="middleLeft" onclick="playerClick(this.id);"></div>
                <div class="square" id="middleMiddle" onclick="playerClick(this.id);"></div>
                <div class="square" id="middleRight" onclick="playerClick(this.id);"></div>
            </div>
           <div class="row">
                <div class="square" id="bottomLeft" onclick="playerClick(this.id);"></div>
                <div class="square" id="bottomMiddle" onclick="playerClick(this.id);"></div>
                <div class="square" id="bottomRight" onclick="playerClick(this.id);"></div>
            </div>
        </div>
    
    <script src="tictactoe.js"></script>
    </body>
</html>
