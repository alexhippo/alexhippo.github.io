<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alexandra Hipolito | Projects - Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <body>
        <div id="choose">
            <p>Are you X or O?</p>
            <button id="X" onclick="chooseSymbol(this.id);">X</button>
            <button id="O" onclick="chooseSymbol(this.id);">O</button>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="square" id="1" onclick="playerClick(this.id);"></div>
                <div class="square" id="2" onclick="playerClick(this.id);"></div>
                <div class="square" id="3" onclick="playerClick(this.id);"></div>
            </div>
           <div class="row">
                <div class="square" id="4" onclick="playerClick(this.id);"></div>
                <div class="square" id="5" onclick="playerClick(this.id);"></div>
                <div class="square" id="6" onclick="playerClick(this.id);"></div>
            </div>
           <div class="row">
                <div class="square" id="7" onclick="playerClick(this.id);"></div>
                <div class="square" id="8" onclick="playerClick(this.id);"></div>
                <div class="square" id="9" onclick="playerClick(this.id);"></div>
            </div>
        </div>
        
        <div id="turn">Choose your symbol first.</div>
        <div id="result"></div>
    
    <script src="tictactoe.js"></script>
    </body>
</html>
